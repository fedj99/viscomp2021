<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Screen Saver</title>
		<style>
			* {
				font-family: 'Source Sans Pro';
				box-sizing: border-box;
			}

			html,
			body {
				margin: 0;
				padding: 0;
			}

			html {
				width: 100%;
			}

			.content {
				max-width: 1000px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h1>WebGL Screen Saver</h1>
			<div class="screen">
				<canvas id="screen" width="720" height="480"></canvas>
			</div>
		</div>
		<script src="screen-saver.js"></script>
	</body>
</html>
